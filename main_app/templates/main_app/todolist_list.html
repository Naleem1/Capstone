<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div>
    <h1>{{ todolist_list.title | upper }}</h1>
</div>
<ul>
    {% for todo in object_list %}
    <li>
        <div role = 'button' onclick = "location.href = '#'">
            {{todo.title}} 
            (Due {{todo.due_date}})
        </div>
    </li>
    {% empty %}
    no items 
    {% endfor %}
</ul>


{% endblock %}
