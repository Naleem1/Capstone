{% extends "base.html" %}

{% block content %}

<h3>Delete Item</h3>

<p>Are you sure you want to delete the item: <b>{{ object.title }}</b> from the list <i>{{ todo_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes, delete."
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "item_delete" list %}';">
</form>

{% endblock %}
