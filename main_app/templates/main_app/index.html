{% extends "base.html" %}

{% block content%}


<h1>testing</h1>
<ul>
    {% for todolist in todolist_list %}
    <li>
        <a href = '{% url "list" todolist.id %}'>
            {{todolist.title}}
        </a>
    </li>
    {% empty %}
        <h2>you do not have any list</h2>
    {% endfor %}
</ul>
<p>
    <input value="Add a new list" type="button" onclick="location.href='{% url "list_add" %}'">
</p> 
{% endblock%}
